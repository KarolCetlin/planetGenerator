<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wygeneruj planetę do gwiezdnego pyłu</title>
</head>
<body>

<button id="active">Generuj planetę</button>
<div class="planet__position">


<section class="planet__section">
<h1 class="planet__name" id="planetName">Nazwa planety</h1>
<h2 id="planetSizeName">Wielkość planety</h2>
<p id="planetSizeDescription">opis wielkości</p>
</section>

<section class="star__section">
<h2 id="starName">Imię gwiazdy</h2>
<div id="starType"></div>
<div id="'starTemperature"></div>
</section>

<section>
<h2 id="isLifeOnPlanet">Czy planeta jest zamieszkała przez rasy rozumne?</h2>
<h2 id="isEcosfericOnPlanet">Czy planeta posiada ekosfere?</h2>

</section>

<section class="population__section">
<h2 id="colonyStructure">Rodzaj kolonii</h2>
<p id="colonyPopulation">Wielkość populacji</p>
</section>

<section class="world__section">
<h2 id="humidityName">Wilgotność: </h2>
<p id="humidityDescription"></p>
<h2 id="temperatureName">Temperatura: </h2>
<p id="temperatureDescription"></p>
<h2 id="planetTypeName">Typ planety: </h2>
<p id="planetTypeDescription"></p>
</section>


</div>


<script src="JS/Calculations.js"></script>
<script src="JS/BasicType.js"></script>
<script src="JS/Life.js"></script>
<script src="JS/Weather.js"></script>
<script src="JS/Data.js"></script>
<script src="JS/Generator.js"></script>

</body>
</html>
