<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Range Column Chart</title>


  <link href="../../assets/styles.css" rel="stylesheet" />

  <style>
    #chart {
        max-width: 650px;
        margin: 35px auto;
    }
    </style>
</head>

<body>
  <div id="chart">
    <apexchart type=rangeBar height=350 :options="chartOptions" :series="series" />
  </div>

  <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
  <div id="html">
    &lt;div id="chart">
      &lt;apexchart type=rangeBar height=350 :options="chartOptions" :series="series" />
    &lt;/div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>

  <script>
    new Vue({
      el: '#chart',
      components: {
        apexchart: VueApexCharts,
      },
      data: {
        series: [{
            data: [{
              x: 'Team A',
              y: [1, 5]
            }, {
              x: 'Team B',
              y: [4, 6]
            }, {
              x: 'Team C',
              y: [5, 8]
            }, {
              x: 'Team D',
              y: [3, 11]
            }]
        }, {
            data: [{
              x: 'Team A',
              y: [2, 6]
            }, {
              x: 'Team B',
              y: [1, 3]
            }, {
              x: 'Team C',
              y: [7, 8]
            }, {
              x: 'Team D',
              y: [5, 9]
            }]
        }],
        chartOptions: {
          plotOptions: {
              bar: {
                  horizontal: false
              }
          },
          dataLabels: {
            enabled: true
          }
        }
      }
    })
  </script>

</body>

</html>
